<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filter.css">
    <link rel="stylesheet" href="styles/3-header.css">

    <div class="container">

            <div class="locations">
                <h3>States</h3>
                <h4>Philadelphia, Arizona..</h4>

                    <li>City1</li>
                    <li>City2</li>
                    <h2>Arizona</h2>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <ul class="popover">
                    <li>Wi-fi</li>
                    <li>Lounge</li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
	<section class="places">
            <h1>Places</h1>
            <article>
                <h2>Thachet House</h2>
            </article>
            <article>
                <h2>Tree House</h2>
